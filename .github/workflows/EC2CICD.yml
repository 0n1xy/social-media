name: CI/CD to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Install project dependencies
      - name: Install dependencies
        run: npm install

      # Build the project
      - name: Build
        run: npm run build

      # Decode the EC2 private key from base64 and set permissions
      - name: Decode EC2 Key
        run: |
          echo "${{ secrets.EC2_KEY }}" | base64 --decode > social-media-node.pem
          chmod 600 social-media-node.pem

      # Deploy the application to the EC2 instance
      - name: Deploy to EC2
        env:
          EC2_INSTANCE_IP: ${{ secrets.EC2_INSTANCE_IP }}  # Ensure this secret is set
        run: |
          echo "Deploying to EC2 instance at $EC2_INSTANCE_IP"
          scp -i social-media-node.pem -o StrictHostKeyChecking=no -r ./* ec2-user@$EC2_INSTANCE_IP:/path/to/deploy
          
          echo "Running commands on EC2 instance"
          ssh -i social-media-node.pem -o StrictHostKeyChecking=no ec2-user@$EC2_INSTANCE_IP 'cd /path/to/deploy && npm install && pm2 start your-app.js'

      # Clean up by removing the private key file
      - name: Clean up
        run: rm social-media-node.pem
